<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="widget-wrapper">
      <section class="widget extra-long" id="user-info">
        <h1 class="greeting" id="greeting">Welcome, User!</h1>
        <p> USER INFO </p>
      </section>
      <section class="widget" id="daily-steps">
        <img src="" alt="shoe soles" class="steps">
        <p class="data" id="dly-steps">2637 <br> OF 4000</p>
        <p>STEPS</p>
      </section>
      <section class="widget" id="daily-water">
        <img src="" alt="water droplet" class="hydration">
        <p class="data" id="dly-water">42oz</p>
        <p>CONSUMED</p>
      </section>
      <section class="widget long" id="sleep-hrs">
        <div class="stacked">
          <p class="data" id="">5</p>
          <p>HOURS SLEPT</p>
          <p class="data" id="">4</p>
          <p>SLEEP QUALITY</p>
        </div>
        <img src="" alt="crescent moon and stars" class="sleep">
        <p>RECOMMENDED:<br> 7-8 HRS <br> OF SLEEP*</p>
      </section>
      <section class="widget long" id="wkly-steps">
        <img src="" alt="wk steps graph" class="steps">
      </section>
      <section class="widget tall" id="friends-list">
        <img src="" alt="two people highfiving" class="friends">
        <ul>
          <li>FRIEND 1</li>
          <li>FRIEND 2</li>
          <li>FRIEND 3</li>
        </ul>
      </section>
      <section class="widget" id="stairs">
        <div class="side">
          <img src="" alt="staircase" class="steps">
          <p class="data" id="record-flights">72</p>
          <p>FLIGHTS</p>
        </div>
        <div class="side">
          <img src="" alt="trophy" class="award">
          <p>YOUR ALL TIME STAIR CLIMBING RECORD!</p>
        </div>
      </section>
      <section class="widget" id="min-active">
        <img src="" alt="person running" class="activity">
        <p class="data" id="min-active">62</p>
        <p>MIN ACTIVE</p>
      </section>
      <section class="widget" id="wkly-min-active">
        <img src="" alt="wk activity graph" class="activity">
      </section>
      <section class="widget" id="">
        <img src="" alt="running shoe" class="step">
        <p class="data" id="miles-walked">1.3</p>
        <p>MILES TODAY</p>
      </section>
      <section class="widget long" id="wkly-water">
        <img src="" alt="wk water graph" class="hydration">
      </section>
      <section class="widget long" id="wkly-stairs">
        <img src="" alt="wk flights graph" class="steps">
      </section>
      <section class="widget long" id="wkly-sleep-stats">
        <img src="" alt="wk sleepstats graph" class="sleep">
      </section>
      <section class="widget long" id="total-sleep-stats">
        <img src="" alt="alltime sleepstats graph" class="sleep">
      </section>
    </div>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
